services:
  httpbin:
    image: mccutchen/go-httpbin:v2.13.4
    command: [ "/bin/go-httpbin", "-port", "8081" ]
    ports:
      - 8081:8081

  chown:
    image: alpine:3.19
    command:
      - /bin/sh
      - -c
      - chown -R 101:101 /home/caddy/logs
    volumes:
      - logs:/home/caddy/logs:rw
  caddy:
    depends_on:
      - chown
      - httpbin
    build:
      context: ..
      dockerfile: ./ftw/Dockerfile.caddy
    volumes:
      - ../build:/build
      - .:/conf
      - logs:/home/caddy/logs:rw
    ports:
      - 8080:8080
  coraza-logs:
    depends_on:
      - caddy
    image: debian:12-slim
    entrypoint: bash
    command:
      - -c
      - tail -c +0 -f /home/caddy/logs/caddy.log | grep --line-buffered "http.handlers.waf" > /home/caddy/logs/ftw.log
    volumes:
      - logs:/home/caddy/logs:rw
  caddy-logs:
    depends_on:
      - caddy
    image: debian:12-slim
    entrypoint: bash
    command:
      - -c
      - tail -c +0 -f /home/caddy/logs/caddy.log > /build/ftw-caddy.log
    volumes:
      - logs:/home/caddy/logs:ro
      - ../build:/build
  ftw:
    depends_on:
      - caddy-logs
      - coraza-logs
    build:
      context: .
      dockerfile: Dockerfile.ftw
    environment:
      - FTW_CLOUDMODE
      - FTW_INCLUDE
    volumes:
      - logs:/home/caddy/logs:ro
      - ../build:/build
volumes:
  logs:
