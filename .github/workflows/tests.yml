name: Tests

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "LICENSE"

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
        xcaddy-version: [v0.3.2]
        caddy-version: [v2.5.4, v2.6.2, master]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          lfs: true
          fetch-depth: 0 #for better blame info
      - name: Tests and coverage
        run: go run mage.go coverage
      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@${{ matrix.xcaddy-version }}
      - name: Build caddy
        run: CADDY_VERSION=${{ matrix.caddy-version }} go run mage.go buildLinux
      - name: Run e2e tests
        run: go run mage.go e2e
